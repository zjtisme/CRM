{% extends 'king_admin/table_index.html' %}
{% load tags %}

{% block container %}

<div class="row">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Reset Password for [{{obj.name}}]</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post"> {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-2 control-label" style="font-weight: normal">
                        Email
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" value="{{obj.email}}" disabled>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-2 control-label" style="font-weight: normal">
                        Password
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="password" name="password1">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-2 control-label" style="font-weight: normal">
                        Repeat Password
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="password" name="password2">
                    </div>
                </div>
                <div>
                    {% if errors %}
                    <ul style="color: red">
                        {% for k, v in errors.items %}
                        <li>{{k}}:{{v}}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                <input type="submit" class="btn btn-info pull-right" value="OK">
            </form>
        </div>
    </div>
</div>

{% endblock %}
